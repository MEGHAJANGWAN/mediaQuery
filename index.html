<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query Assignment</title>

    <!-- ==========================link css======================= -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- =======================================header======================================== -->
    <header>
        <nav>
            <div>
                <img src="./images/hambrger.png" alt="menu" class="hambrger" height="20px" width="20px">
            </div>
            <ul>
                <li>Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

<!-- ============================================main section==================================== -->
    <main>
        <section class="intro">
            <div class="leftSection">
                <h2><img src="./images/waving-hand.png" alt="" height="20px" width="20px">
                Hi Everyone</h2> 
                <h1>Mark Anderson</h1>
                <h3>Developer</h3>
            </div>
            <div class="rightSection">
                <img src="./images/pc-image.png" alt="" height="200px" width="200px">
            </div>
        </section>

        <section class="projects">
            <h2 class="projectText">Projects</h2>
            <div class="horizontal-divider"></div>
            <div class="images">
            <div class="image"><img src="./images/image.png" alt="" height="200px" width="200px">
                <p>Project 1</p></div>
            <div class="image"><img src="./images/image.png" alt="" height="200px" width="200px">
                <p>Project 2</p></div>
            <div class="image"><img src="./images/image.png" alt="" height="200px" width="200px">
                <p>Project 3</p></div>
            <div class="image"><img src="./images/image.png" alt="" height="200px" width="200px">
                <p>Project 4</p></div>
            </div>
        </section>
    </main>

 <!-- ======================================footer===================================== -->
    <footer>
        <section class="contact">
            <h2 class="contactMe">Contact Me</h2>
            <div class="horizontal-divider"></div>
            <div class="socialMediaIcons">
                <img src="./images/github.png" alt="Github" height="20px" width="20px">
                <img src="./images/linkedin.png" alt="Linkedin" height="20px" width="20px">
                <img src="./images/outlook.png" alt="Outlook" height="20px" width="20px">

            </div>
        </section>
    </footer>
    
</body>
</html>
